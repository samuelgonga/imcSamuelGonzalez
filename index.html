<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">            
            <div class="col-8 offset-2">
                <form id="formulario" class="p-3 mt-5 shadow border">   
                    <h2 class="text-center text-primary">Calculadora de imc</h2>
                    <hr>
                    <label for="txtPeso">Peso:</label>  <input id="txtPeso" class="form-control my-2" type="number" placeholder="ingrese cuantos kilos pesa">
                    <label for="txtAltura">Altura:</label>  <input id="txtAltura" class="form-control my-2" type="number" placeholder="ingrese su altura en metros">
                    <button id="btnCalcular" class="btn btn-primary mt-2" type="button" onclick="calcular()">Calcular</button>
                    <button id="btnBorrar" class="btn btn-danger mt-2" type="button" disabled onclick="borrar()">Volver a calcular</button>
                </form>
                <hr>
                <h3 id="respuesta" class="text-center fw-align"></h3>
                <hr>
                <!-- tabla -->
                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" class="text-center bg-black text-white">#</th>
                            <th scope="col" class="text-center bg-black text-white">Indice</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td id="bajoPeso"></td>
                            <td class="text-center">Bajo peso</td>
                        </tr>
                        <tr>
                            <td id="pesoNormal"></td>
                            <td class="text-center">Normal</td>
                        </tr>
                        <tr>
                            <th id="sobrePeso"></th>
                            <td class="text-center">Sobre peso</td>
                        </tr>
                        <tr>
                            <td id="obesidad"></td>
                            <td class="text-center">Obesidad</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
                
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
